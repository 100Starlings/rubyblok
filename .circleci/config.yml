version: 2.1

orbs:
  slack: circleci/slack@4.4.4

jobs:
  build:
    docker:
      - image: cimg/ruby:3.3.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install --jobs=4 --retry=3
      - run:
          name: RuboCop
          command: |
            bundle exec rubocop
      - run:
          name: RSpec
          command: |
            bundle exec rspec

  notification:
    docker:
      - image: cimg/ruby:3.3.0
    steps:    
      - run:
          name: Define COMMIT_MESSAGE
          command: |
            COMMIT_MESSAGE=$(git log --format="%s" -n 1 $CIRCLE_SHA1)

      - slack/notify:
          channel: $SLACK_DEFAULT_CHANNEL 
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Failed: $CIRCLE_USERNAME's workflow (<$CIRCLE_BUILD_URL|build>) in <$CIRCLE_REPOSITORY_URL> $CIRCLE_BRANCH\n- ($CIRCLE_SHA1) by $CIRCLE_USERNAME\n$CIRCLE_JOB job failed.\n<$CIRCLE_BUILD_URL|build> job failed."
                  }
                }
              ]
            }
      - slack/notify:
          channel: $SLACK_DEFAULT_CHANNEL 
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Success: $CIRCLE_USERNAME's workflow (<$CIRCLE_BUILD_URL|build>) in <$CIRCLE_REPOSITORY_URL> $CIRCLE_BRANCH\n- ($CIRCLE_SHA1) by $CIRCLE_USERNAME\n$CIRCLE_JOB job succeeded.\n<$CIRCLE_BUILD_URL|build> job succeeded."
                  }
                }
              ]
            }


workflows:
  version: 2
  build_and_notify:
    jobs:
      - build
      - notification:
          context: CircleCI
          requires:
            - build
